<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password - Multivion</title>
  <link rel="stylesheet" href="../../client/assets/css/forgot-password.css" />
</head>
<body>
  <div class="auth-container">
    <h2>Reset Your Password</h2>
    <form id="forgotPasswordForm" action="http://localhost:5000/api/auth/forgot-password" method="POST">
      <input type="email" name="email" placeholder="Email" required />
      <button type="submit" >Send Reset Link</button>
    </form>
    <p>Remember your password? <a href="../public/login.html">Login</a></p>
  </div>

  <script>
    document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      try {
        const formData = new FormData(this);
        const data = Object.fromEntries(formData.entries());

        const response = await fetch('http://localhost:5000/api/auth/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        // Check content type of response
        const contentType = response.headers.get('content-type');
        
        if (contentType && contentType.includes('application/json')) {
          const result = await response.json();
          if (!response.ok) {
            throw new Error(result.message || 'Password reset failed');
          }
          alert(result.message || 'Password reset link sent to your email');
          window.location.href = '/login.html';
        } else {
          // Handle HTML response
          const html = await response.text();
          document.body.insertAdjacentHTML('beforeend', html);
        }
      } catch (error) {
        alert(error.message || 'An error occurred');
        console.error('Password reset error:', error);
      }
    });
  </script>
</body>
</html>
