<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Multivion</title>
  <link rel="stylesheet" href="../../client/assets/css/loginsty.css" />
</head>
<body>
  <div class="auth-container">
    <h2>Welcome Back</h2>
    <!-- Form will submit to your auth route and show the HTML response -->
    <form id="loginForm" action="http://localhost:5000/api/auth/login" method="POST">
      <input type="email" name="email" placeholder="Email" required />
      <div class="password-wrapper">
        <input type="password" name="password" id="password" placeholder="Password" required />
        <button type="button" class="toggle-password" aria-label="Toggle password visibility">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
        </button>
      </div>
      <div class="form-options">
        <label>
          <input type="checkbox" name="remember" />
          <span>Remember me</span>
        </label>
        <a href="/client/public/forgot-passwor.html" style="text-decoration: none; color: var(--accent-color);">Forgot password?</a>
      </div>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="register.html">Register</a></p>
  </div>

  <script>
    // Password visibility toggle only
    document.querySelector('.toggle-password').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.querySelector('svg').style.stroke = type === 'text' ? '#6366f1' : '#64748b';
    });
  </script>
</body>
</html>
