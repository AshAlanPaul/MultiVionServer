<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | 404</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --dark: #2d3436;
            --light: #f5f6fa;
            --accent: #fd79a8;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light);
            color: var(--dark);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            background-image: radial-gradient(circle at 10% 20%, rgba(166, 177, 255, 0.1) 0%, rgba(166, 177, 255, 0.05) 90%);
            overflow: hidden;
        }
        
        .container {
            max-width: 600px;
            position: relative;
            z-index: 2;
        }
        
        h1 {
            font-size: 8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }
        
        h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: var(--dark);
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: #636e72;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(108, 92, 231, 0.2);
            margin: 0 10px;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(108, 92, 231, 0.3);
        }
        
        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }
        
        .btn-outline:hover {
            background: var(--primary);
            color: white;
        }
        
        .btn-group {
            margin-top: 2rem;
        }
        
        .astronaut {
            position: absolute;
            width: 150px;
            animation: float 6s ease-in-out infinite;
            opacity: 0.8;
        }
        
        .astronaut-1 {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .astronaut-2 {
            bottom: 15%;
            right: 10%;
            animation-delay: 2s;
        }
        
        .planet {
            position: absolute;
            width: 300px;
            opacity: 0.1;
            z-index: 1;
        }
        
        .planet-1 {
            top: -100px;
            right: -100px;
        }
        
        .planet-2 {
            bottom: -150px;
            left: -100px;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-15px);
            }
            100% {
                transform: translateY(0px);
            }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 5rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            .btn-group {
                display: flex;
                flex-direction: column;
            }
            
            .btn {
                margin-bottom: 15px;
            }
            
            .astronaut {
                width: 100px;
            }
        }
    </style>
</head>
<body>
    <img src="https://cdn-icons-png.flaticon.com/512/4219/4219016.png" alt="Astronaut" class="astronaut astronaut-1">
    <img src="https://cdn-icons-png.flaticon.com/512/4219/4219016.png" alt="Astronaut" class="astronaut astronaut-2">
    <img src="https://cdn-icons-png.flaticon.com/512/2909/2909553.png" alt="Planet" class="planet planet-1">
    <img src="https://cdn-icons-png.flaticon.com/512/2909/2909553.png" alt="Planet" class="planet planet-2">
    
    <div class="container">
        <h1 class="pulse">404</h1>
        <h2>Oops! Page Not Found</h2>
        <p>It seems like you've ventured into the unknown. The page you're looking for might have been moved, deleted, or never existed in the first place.</p>
        
        <div class="btn-group">
            <a href="index.html" class="btn">Return Home</a>
            <a href="index.html" class="btn btn-outline">Contact Support</a>
        </div>
    </div>
    
    <script>
        // Add some interactive elements
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.container');
            
            container.addEventListener('mousemove', (e) => {
                const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
                const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
                container.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
            });
            
            // Reset position when mouse leaves
            container.addEventListener('mouseleave', () => {
                container.style.transform = 'rotateY(0deg) rotateX(0deg)';
                container.style.transition = 'all 0.5s ease';
                setTimeout(() => {
                    container.style.transition = '';
                }, 500);
            });
        });
    </script>
</body>
</html>
